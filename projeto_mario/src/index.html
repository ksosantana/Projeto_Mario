<html lang="pt-BR">
<head>

<body>
     <div class="video-fundo"> 
        <video class="video" autoplay loop muted>
            <source src="video/video-mario.mp4"> 
        </video>
    </div>
    <header class="cabecalho">
        <a > 
            <img class="logo" src="./imagens/logo-chapeu-mario.png" type="video/mp4">
        </a> 
        <nav> <ul class="menu">
        <li> <a href="#">Home</a></li>
        <li> <a href="#"> Detalhes</a></li>
        </ul>
        </nav>
       
    </header>

        <div class="informacoes">
            <img class="titulo-do-filme" src="imagens/titulo.png" alt="imagem do titulo do filme">
            <p  class="descricao"   >
            Mario é um encanador junto com seu irmão
            luigi.Um dia, um dia eles vão parar no 
            reino dos cocumelos, governado pela princesa

            faz de tudo para conseguir reinar em todos os
            lugares
            </p>

            <button class="botao-trailer">Veja o trailer</button>

        <div class="modal ">

            <iframe id=video width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo" title="Super Mario Bros. - O Filme | Trailer Dublado" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
